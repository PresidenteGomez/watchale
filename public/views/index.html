<!doctype html>
<html>

<head>
  <title>Watchale Solo Project</title>

  <!-- angular material requires Angular.js Libraries -->

  <script src="/public/vendors/angular.min.js"></script>
  <script src="/public/vendors/angular-route.min.js"></script>
  <script src="/public/vendors/angular-animate.min.js"></script>
  <script src="vendors/angular-aria.min.js"></script>
  <script src="vendors/angular-messages.min.js"></script>

  <!-- client side  -->

  <script src="/public/scripts/client.js"></script>
  <script src="/public/scripts/services/authFactory.js"></script>
  <script src="/public/scripts/controllers/navController.js"></script>
  <script src="/public/scripts/controllers/authController.js"></script>
  <script src="/public/scripts/controllers/calendarController.js"></script>


  <!-- Style Sheets -->

  <link rel="stylesheet" type="text/css" href="/public/vendors/normalize.css" />
  <link rel="stylesheet" type="text/css" href="/public/vendors/skeleton.css" />

  <!-- Angular Material Library -->

  <script src="/public/vendors/angular-material.min.js" charset="utf-8"></script>

  <!-- Angular Material Style Sheet -->
  <link rel="stylesheet" href="vendors/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 



</head>

<body>
  <!-- Bring in the Angular app -->
  <main class="container" ng-app="theGoogles">
    <!-- NavController is on every page -->
    <header ng-controller="NavController as nav">
      <h1>Watchale</h1>
      <nav>
        <ul class="row">
          <li class="two columns">
            <a href="#Landing">Home</a>
          </li>
          <li class="two columns">
            <a href="#calendar"></a>
          </li>
          <li class="six columns" ng-show="nav.displayLogout">Hi {{nav.username}}! |
            <a href="#" ng-click="nav.logout()">Logout</a>
          </li>
        </ul>
      </nav>
      <!-- Show a helpful message when needed -->
      <section id="message" class="nav.message.type" ng-show="nav.message.text">
        {{nav.message.text}}
      </section>
    </header>
    <!-- Pull in views via ngRoutes here -->
    <ng-view></ng-view>
  </main>
</body>

</html>
