<body ng-controller="ReportController as pc" ng-cloak>

    <div class="container" class="reportForm">
        <h1 class="lead">Report a Sighting </h1>
        <form ng-submit="rc.submit()">

            <div>
                <label for="description">Description of Incident:</label>
                <input type="text" ng-model="pc.description" name="description" value="">
            </div>

            <div>
                <label for="date">Date of Sighting:</label>
                <input type="date" ng-model="pc.date" name="date" value="">
            </div>

            <div>
                <label for="time">When did this happen?</label>
                <input type="datetime-local" ng-model="pc.time" name="time" value="">
            </div>

            <div>
                <label for="location">Where did you see this?</label>
                <input type="text" ng-model="pc.location" name="location" value="">
            </div>

            <div>
                <label for="image"> Do you have proof? </label>
                <input type="text" ng-model="pc.image" name="description" value="">
            </div>

            <div>
                <button ng-click="pc.addReport()" type="button" name="submitButton">Add Sighting</button>
            </div>

        </form>

    </div>

</body>
