<div ng-controller="ReportController as pc" layout="column" ng-cloak class="md-inline-form">

    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    </md-content>

    <md-content layout-padding>
        <div>
            <form name="userForm">

                <md-input-container class="md-block">
                    <label>Description</label>
                    <textarea ng-model="pc.description" md-maxlength="150" rows="1" md-select-on-focus></textarea>
                </md-input-container>

                <div layout-gt-xs="row">
                    <md-input-container>
                        <label>Enter date</label>
                        <md-datepicker ng-model="pc.date"></md-datepicker type="date" name="date">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container>
                    <label>When did this happen?</label>
                    <input type="datetime-local" ng-model="pc.time" name="time" value="">
                    </md-input-container>
                </div>

                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Where did you see this?</label>
                        <input ng-model="pc.location">
                    </md-input-container>
