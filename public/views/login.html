<body ng-controller="LoginController as lc" ng-cloak>

  <h2>Login Page</h2>
  <!-- Shown for users that are NOT logged in -->
  <section ng-hide="auth.loggedIn">
    <!-- I got this button image from Googles sign-in button brand guidelines page -->
    <a href="/auth/google">
      <img src="/assets/btn_google_signin_dark_normal_web.png" />
    </a>
  </section>
  <!-- Shown for users that are logged in -->
  <section ng-show="auth.loggedIn">
    <p>
      You are logged in!
    </p>
  </section>

  <li class="six columns" ng-show="lc.displayLogout">
    Hi {{lc.username}}! |
    <a href="#!/" ng-click="lc.logout()">Logout</a>
  </li>
  </ul>
  </nav>
  <!-- Show a helpful message when needed -->
  <section id="message" class="lc.message.type" ng-show="lc.message.text">
    {{lc.message.text}}

    
  </section>


</body>
